    runs-on: ubuntu-20.04
    env:
      ZEPHYR_COMMIT: 6cfb18686e
      ZEPHYR_SDK_VERSION: 0.14.2
    steps:
    - uses: actions/checkout@v2
    - name: Prepare environment
      run: ./scripts/prepare_environment.sh
