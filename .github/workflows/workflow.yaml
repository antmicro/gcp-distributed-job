    if: always()
    env:
      GHA_SA: "gh-sa-gcp-distributed-job-buck"
    steps:
    - uses: actions/checkout@v2
    - name: Delete unnecessary artifacts
      uses: geekyeggo/delete-artifact@v1
      with:
        name: |
          zephyr-0
          zephyr-1
          build-0
          build-1
    - name: Download binaries
      uses: actions/download-artifact@v2
      with:
        path: results/
    - name: Install dependencies
      run: |
        apt update -qq
        apt install -y curl gnupg
    - name: Upload artifacts
      run: gsutil cp -r results/* gs://gcp-distributed-job-test-bucket
    - name: Delete the rest of the artifacts
      uses: geekyeggo/delete-artifact@v1
      with:
        name: |
          ${{ needs.simulate-0-hello_world.outputs.ZEPHYR_COMMIT }}
          ${{ needs.simulate-1-hello_world.outputs.ZEPHYR_COMMIT }}
    - name: Update latest Zephyr commit
      run: echo ${{ needs.simulate-0-hello_world.outputs.ZEPHYR_COMMIT }} > last_zephyr_commit
    - name: Commit latest Zephyr commit
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update latest Zephyr commit
        file_pattern: last_zephyr_commit